version: v1
description: Creating EC2 Instance

steps:
- name: terraform
  image: projectnebula/terraform:latest
  spec:
    provider: aws
    credentials:
      credentials: 
        $type: Secret
        name: default
    workspace: padrao
    directory: terraform-builds    
    git: 
      ssh_key:
        $type: Secret
        name: ssh_key
      known_hosts:
        $type: Secret
        name: known_hosts
      name: terraform
      branch: master
      repository: git@github.com:Felipenho/nebula.git