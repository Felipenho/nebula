steps:
- name: jenkins
  image: projectnebula/jenkins-job-runner:latest
  spec:
    masterURL: http://dev-001.cspconsultoria.com.br:8080/
    credentials: 
      method: http
      user: luiz
      token: 
        $type: Secret
        name: token
    newJob: testing
    parameters: 
      HOST: web2
      VERSION: 287
      DB_UPDATE: true
    queueOptions:
      waitFor: downstreams
      timeoutSeconds: 5000
      cancelOnTimeout: false