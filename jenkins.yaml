steps:
- name: jenkins
  image: projectnebula/jenkins-job-runner:latest
  spec:
    masterURL: http://187.102.182.61:8080/
    credentials: 
      method: http
      user: jenkins
      token: 
        $type: Secret
        name: token
    job: Dev_Linka-Front
    queueOptions:
      waitFor: build
      timeoutSeconds: 3600
      cancelOnTimeout: false