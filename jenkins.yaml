steps:
- name: jenkins
  image: projectnebula/jenkins-job-runner:latest
  spec:
    masterURL: http://homologacao.cspconsultoria.com.br/
    credentials: 
      method: http
      user: jenkins
      token: 
        $type: Secret
        name: token
    job: HML_Linka-Back_Pipeline
    queueOptions:
      waitFor: downstreams
      timetoutSeconds: 3600
      cancelOnTimeout: false
